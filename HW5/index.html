<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <title>Домашнее задание 5</title>
</head>
<body>

  <div class="wrapper">

      <div class="list">
        <ul>
          <li><a href="#">Meu YouBike</a></li>
          <li><a href="#">Vender</a></li>
          <li><a href="#">Forum</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Ajuda</a></li>
        </ul>
      </div>

      <div class="topbtn">
        <ul>
          <li><a href="#"><i class="fa fa-flag" aria-hidden="true"></i>&nbsp Minhas Ofertas</a></li>
          <button><p>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></p></button>
        </ul>
      </div>

    <div class="background">
      <img src="img/background4.png" alt="two guys at bicycle">
    </div>

    <div class="form">
        <h3>Cadastre-se</h3>

        <button class="fb">
          <ul>
            <li><p><i class="fa fa-facebook" aria-hidden="true"></i></p></li>
            <li><p><span>Log In</span> with <span>Facebook</span> &nbsp <i class="fa fa-sign-in" aria-hidden="true"></i></p></li>
          </ul>
        </button>

        <form action="#" method="post">
          <fieldset>
            <legend>OU</legend>
            <p><input type="text" name="first name" placeholder="First Name" required></p>
            <p><input type="text" name="last name" placeholder="Last Name"></p>
            <p><input type="e-mail" name="email" placeholder="Email Address"></p>
            <p><input type="password" name="password" placeholder="Choose Password"></p>
            <p><input type="password" name="confirm password" placeholder="Password Confirm"></p>
            <p><input type="checkbox" name="updates" id="check"><label for="check">Send me Youbike updates and tips</label></p>
          </fieldset>
        </form>

        <div class="bott_btn">
          <button>Create my Account</button>
        </div>

        <div class="notif">
          <p>By clicking the button above, you agree to the Terms of Service</p>
          <p>Xiew our Privacy Policy.</p>
        </div>

    </div>
  </div>
</body>
</html>
